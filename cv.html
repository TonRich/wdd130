<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de CV - Tonami Center Skills</title>
  <link rel="stylesheet" href="styles/cv.css" />
</head>
<body class="modele-moderne">
  <h1>Générateur de CV - Tonami Center Skills</h1>

  <div class="section">
    <label for="modeleCV"><strong>Choisissez un modèle de CV :</strong></label>
    <select id="modeleCV">
      <option value="modele-classique">Classique</option>
      <option value="modele-moderne" selected>Moderne</option>
      <option value="modele-creatif">Créatif</option>
    </select>
  </div>

  <div class="section">
    <h3>Informations personnelles</h3>
    <input type="file" id="photoInput" accept="image/*" />
    <input type="text" id="nom" placeholder="Nom complet" />
    <input type="text" id="posteDesire" placeholder="Poste désiré" />
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="telephone" placeholder="Téléphone" />
    <input type="text" id="adresse" placeholder="Adresse" />
  </div>

  <div class="section">
    <h3>Résumé</h3>
    <textarea id="resume" placeholder="Décrivez-vous brièvement..."></textarea>
  </div>

  <div class="flex">
    <div class="half section">
      <h3>Expériences Professionnelles</h3>
      <div id="experiencesPro" class="dynamic-block"></div>
      <button type="button" onclick="addExperience('experiencesPro')">Ajouter une expérience</button>
    </div>

    <div class="half section">
      <h3>Expériences Bénévoles</h3>
      <div id="experiencesBenevolat" class="dynamic-block"></div>
      <button type="button" onclick="addExperience('experiencesBenevolat')">Ajouter une expérience bénévole</button>
    </div>
  </div>

  <div class="section">
    <h3>Formations</h3>
    <div id="formations" class="dynamic-block"></div>
    <button type="button" onclick="addFormation()">Ajouter une formation</button>
  </div>

  <div class="section">
    <h3>Langues</h3>
    <textarea id="langues" placeholder="Listez vos langues..."></textarea>
  </div>

  <div class="section">
    <h3>Loisirs</h3>
    <textarea id="loisirs" placeholder="Listez vos loisirs..."></textarea>
  </div>

  <button onclick="genererCV()">Générer le CV</button>
  <button onclick="telechargerPDF()">Télécharger en PDF</button>

  <div id="cv" class="cv"></div>

  <!-- Librairies externes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  
  <script src="styles/script/cv.js" defer></script>
</body>
</html>
